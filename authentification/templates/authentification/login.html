{% include "head.html" %}

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>EDBLOSE</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Démarrer votre session</p>

    <!-- Afficher les erreurs dans le template -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">

      {% csrf_token %}

      <div class="form-group has-feedback">
        <!--  <input type="email" class="form-control" placeholder="Code/E-mail"> -->
        <input type="text" name="identifiant" class="form-control" placeholder="Code / Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback"> 
        <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Mémoriser ma session
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Connexion</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->

    <a href="#">J'ai oublié mon mot de passe</a><br>

  </div>
  <!-- /.login-box-body -->
</div>


{% include "footer.html" %}
